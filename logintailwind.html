<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logon using tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-[url('https://akm-img-a-in.tosshub.com/indiatoday/images/story/202407/developing-effective-study-habits-a-guide-to-academic-success-034019989-16x9_0.jpg?VersionId=5voQGUAdXPwsi2jfm3GIlyPnZGu5E8tf&size=690:388')] bg-[cover] ">
    <div class="border-2 border-gray-200 w-1/5 rounded-xl shadow-2xl p-8 bg-white">
        <h3 class="text-center text-xl font-bold my-6">Login to Continue</h3>

        <form>
            <label for="email">Email Address</label>
            <input type="email" class="border block w-full rounded-md py-1.5 px-3 mb-4" id="email" placeholder="Enter Email Address">

            <label for="password">Password</label>
            <input type="password" class="border block w-full rounded-md py-1.5 px-3 mb-4" id="password" placeholder="Enter Password">

            <a href="#" class="text-[crimson] font-bold block">Forgot Password?</a>

            <button type="submit" class="block w-full bg-[crimson] text-white rounded-md p-1.5 my-6">Submit</button>

            <a href="#" class="text-[crimson] font-bold block text text-center">Create New Account</a>

        </form>

    </div>
</body>
</html>
