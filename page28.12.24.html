<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="  text-white">
        <article>
            <section class=" min-h-[60vh] ">
                <div class=" bg-gray-100 text-gray-900 flex justify-center">
                    <div class="m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
                        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
                            <div>
                                <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15846435184459982716-LogoMakr_7POjrN.png"
                                    class="w-32 mx-auto" />
                            </div>
                            <div class="mt-12 flex flex-col items-center">
                                <h1 class="text-2xl xl:text-3xl font-extrabold">
                                    Sign up
                                </h1>
                                <div class="w-full flex-1 mt-8">
                                    <div class="flex flex-col items-center">
                                        <button
                                            class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-blue-100 text-gray-800 flex items-center justify-center">
                                            
                                            <span class="ml-4">
                                                Sign Up with Google
                                            </span>
                                        </button>
                
                                        <button
                                            class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-blue-100 text-gray-800 flex items-center justify-center   mt-5">
                                            
                                            <span class="ml-4">
                                                Sign Up with GitHub
                                            </span>
                                        </button>
                                    </div>
                
                                    <div class="my-12 border-b text-center">
                                        <div
                                            class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">
                                            Or sign up with e-mail
                                        </div>
                                    </div>
                
                                    <div class="mx-auto max-w-xs">
                                        <input
                                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 "
                                            type="email" placeholder="Email" />
                                        <input
                                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200  text-sm  mt-5"
                                            type="password" placeholder="Password" />
                                        <button
                                            class="mt-5 tracking-wide font-semibold bg-red-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                           
                                            <span class="ml-3">
                                                Sign Up
                                            </span>
                                        </button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex-1 bg-blue-100  text-center    lg:flex">
                            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                                style="background-image: url(https://cdn.prod.website-files.com/620e4b3d823b71ee91fa6d60/6349392386f3399bbdd8be35_work%20about%20work%20-%20featured.png)">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
