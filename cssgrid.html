<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <style>
        .parent{
            display: grid;
            /* grid-template-columns: 200px 400px 300px; */
            grid-template-columns: 1fr 2fr 3fr;
            /* gap: 10px; */
            row-gap: 10px;
            column-gap: 10px;

            
        }
        .child{
            padding: 30px;
            font-weight: bold;
            background-color: crimson;
            color: white;
            border: 2px solid blue;
        }
    </style>
    <div class="parent">
        <div class="child">Child1</div>
        <div class="child">Child2</div>
        <div class="child">Child3</div>
        <div class="child">Child4</div>
        <div class="child">Child5</div>
        <div class="child">Child6</div>
        <div class="child">Child7</div>
        <div class="child">Child8</div>
        <div class="child">Child9</div>
        <div class="child">Child10</div>
        <div class="child">Child11</div>
        <div class="child">Child12</div>
    </div>
</body>
</html>
